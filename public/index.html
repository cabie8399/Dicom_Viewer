<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornerstone</title>

    <link rel="stylesheet" href="css/global.css?2022-04-19T03:35">

    <script src="https://cdn.jsdelivr.net/npm/cornerstone-core@2.6.1" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dicom-parser@1.8.13" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/cornerstone-math@0.1.9" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/cornerstone-wado-image-loader@4.1.2" defer></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/cornerstone-tools@6.0.6" defer></script> -->
    <script src="./lib/cornerstoneTools-6.0.6-custom.js" defer></script>

    <script src="js/main.js?2022-04-19T03:35" type="module"></script>
</head>

<body>
    <div class="root">
        <div class="header">
            <div class="logo">
                <a href="/">
                    <img src="img/logo.svg" alt="">  
                </a>
                <div class="logo-name">DICOM VIEWER</div>
            </div>
            
            <div class="user">
                <img  class="logo" src="img/user.svg" alt="">
            </div>
        </div>
        <div class="viewer">
            <div class="tool-bar">
                <div class="tool length">length</div>
                <div class="tool wwwc">wwwc</div>
                <div class="tool reset">reset</div>
                <!-- <div class="tool rotate">rotate</div> -->
                <br><br><br><br>
                <input type="range" class="slice-range" min="0" step="1" max="3">
            </div>
            <div class="cornerstone-element">
                <div class="dicom-info">
                    <div class="sliceText">Image: </div>
                </div>
            </div>
            
        </div>
        
    </div>
</body>

</html>
